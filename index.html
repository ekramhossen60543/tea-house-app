<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "3da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Header start -->
    <header class="max-w-screen-xl mx-auto px-5 lg:px-28">
      <!-- Banner section -->
      <div class="flex flex-col gap-y-9 md:flex-row items-center mt-14">
        <!-- Text content -->
        <div>
          <h1 class="text-5xl md:text-7xl font-extrabold text-[#1C1C1C] mb-8">
            It's good<br />
            tea time at The<br />
            Tea House
          </h1>
          <p class="text-lg text-[#777777] mb-8 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="px-5 py-3 bg-gradient-to-r from-orange-500 to-red-500 rounded-lg text-white font-bold text-xl"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-2xl"></i>
          </button>
        </div>
        <!-- Image content -->
        <div class="flex flex-col items-center relative">
          <!-- Image -->
          <div class="z-10">
            <img class="w-full" src="images/banner.png" alt="" />
          </div>
          <!-- Popular card -->
          <div
            class="max-w-[255px] bg-white px-7 py-5 rounded-xl shadow-lg flex gap-x-3 justify-center items-center md:right-60 right-35 -bottom-5 z-30 absolute"
          >
            <!-- Image content -->
            <div>
              <i class="fa-solid fa-star text-3xl text-amber-500"></i>
            </div>
            <!-- text-content -->
            <div>
              <h3 class="text-3xl font-extrabold text-[#1C1C1C]">5.00</h3>
              <p class="text-base text-[#777777] font-semibold">
                Trust Pilot Ratings
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main start -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28"></main>
    <!-- Footer start -->
    <footer></footer>
  </body>
</html>
